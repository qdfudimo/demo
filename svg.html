    <div class="dv-decoration-5" style="width: 300px; height: 40px;">
        <svg width="300" height="40">
            <polyline fill="transparent" stroke-width="2" points="90,32 210,32" stroke="#3f96a5">
                <animate attributeName="stroke-dasharray" attributeType="XML" from="0, 60, 0, 60" to="60, 0, 60, 0"
                    dur="1.2s" begin="0s" calcMode="spline" keyTimes="0;1" keySplines=".4,1,.49,.98"
                    repeatCount="indefinite"></animate>
            </polyline>
        </svg>
    </div>
    <!-- stroke-dasharray为一个参数时： 其实是表示虚线长度和每段虚线之间的间距
　　如：stroke-dasharray = ‘10’ 表示：虚线长10，间距10，然后重复 虚线长10，间距10
    两个参数或者多个参数时：一个表示长度，一个表示间距
　　如：stroke-dasharray = ‘10, 5’ 表示：虚线长10，间距5，然后重复 虚线长10，间距5
　　如：stroke-dasharray = ‘20, 10, 5’ 表示：虚线长20，间距10，虚线长5，接着是间距20，虚线10，间距5，之后开始如此循环 -->
