<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 弧形 -->
    <!-- https://blog.csdn.net/y281252548/article/details/127464369 -->
    <!-- https://blog.csdn.net/coldriversnow/article/details/130809134 -->
    <svg width="200" height="200" style='border:1px solid #000'>
        <circle cx="100" cy="100" r="30" fill="transparent" stroke="#7acaec" stroke-width="2" stroke-dasharray="5,3">
        </circle>
        <circle cx="100" cy="100" r="50" fill="transparent" stroke="#7acaec" stroke-width="4" stroke-dasharray="6,4">
        </circle>
        <circle cx="100" cy="100" r="80" fill="transparent" stroke="rgba(3,166,224,0.8)" stroke-width="6"
            stroke-dasharray="50,80,100,66">
            <!-- 旋转：from=“0 100 100” to=“45 100 100”，是以100 100为原点旋转45度 -->
            <animateTransform attributeName="transform" type="rotate" values="0 100 100;-360 100 100" dur="2s"
                repeatCount="indefinite" />
        </circle>
        <circle cx="100" cy="100" r="80" fill="transparent" stroke="rgba(3,166,224,0.5)" stroke-width="10"
            stroke-dasharray="120,80,90,100">
            <!-- 旋转：from=“0 100 100” to=“45 100 100”，是以100 100为原点旋转45度 -->
            <animateTransform attributeName="transform" type="rotate" values="0 100 100;360 100 100" dur="2s"
                repeatCount="indefinite" />
        </circle>
    </svg>
</body>

</html>
