<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- https://zhuanlan.zhihu.com/p/347661509 -->
    <!-- https://blog.csdn.net/y281252548/article/details/127464369 -->
    <svg width="200" height="120" style='border:1px solid #000'>
        <rect x="80" y="6" width="8" height="100" fill="#7acaec">
            <!-- y移动到上面 就会造成视觉效果高度也在变化 -->
            <animate attributeName="y" values="12;0;12" dur="6s"
                keyTimes="0;0.5;1" calcMode="spline" keySplines="0.42,0,0.58,1;0.42,0,0.58,1" begin="0s"
                repeatCount="indefinite"></animate>
            <animate attributeName="height" values="10;100;10" dur="6s" begin="0s" calcMode="spline" keyTimes="0;0.5;1"
                keySplines="0.42,0,0.58,1;0.42,0,0.58,1" repeatCount="indefinite"></animate>
        </rect>
        <!-- <rect x="80" y="6" width="8" height="100" fill="#7acaec" stroke-width="2" stroke="red"> -->
    </svg>
    <!-- svg倒着伸缩 -->
    <svg width="200" height="120" style='border:1px solid #000'>
        <rect x="10" y="90" width="100" height="8" fill="#7acaec">
            <!-- x轴往左边移动的时候正好宽度也变长 接续上去了 往那里移多少 宽度也正好会出来多少 -->
            <animate attributeName="x" values="110;10;110" dur="6s"
                keyTimes="0;0.5;1" calcMode="spline" keySplines="0.42,0,0.58,1;0.42,0,0.58,1" begin="0s"
                repeatCount="indefinite"></animate>
            <animate attributeName="width" values="0;100;0" dur="6s" begin="0s" calcMode="spline" keyTimes="0;0.5;1"
                keySplines="0.42,0,0.58,1;0.42,0,0.58,1" repeatCount="indefinite"></animate>
        </rect>
        <!-- <rect x="80" y="6" width="8" height="100" fill="#7acaec" stroke-width="2" stroke="red"> -->
    </svg>
</body>

</html>
