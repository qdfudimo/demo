<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            padding: 50vh 0;
            background-color: beige;
            text-align: center;
            font-size: 2.5em;
        }

        h1 {
            /* height: 100vh; */
            background: linear-gradient(to bottom, #fe4e00 50%, transparent 50%) center center / 100vw 100vh fixed;
            /* background: linear-gradient(to bottom, #fe4e00 50%, lightblue 20%) center center / 100vw 100vh fixed; */
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            -webkit-text-stroke: 2px #fe4e00;
        }
    </style>
</head>

<body>
    <!--取值为scroll的时候很好理解，就是背景会随着滚动条滚动。
        取值为fixed的时候，意思是固定背景，既然说了是固定，那么固定在哪里呢？
        这就要由background-position的值来决定了。
        我们知道background-position的值是相对某个区域来讲的，
        那么background-attachment为fixed的背景的background-position是相对于什么来说的呢，
        是背景所在的元素吗？不是，而是相对于浏览器视窗来说的,不管这个元素在什么地方，
        如果它的background-attachment为fixed,则它的背景的位置就与它本身无关了，
        因为它的背景始终是参照浏览器的可见视窗来定位的。
        当然，如果一个元素在浏览器可见视窗以外，但它的背景在浏览器视窗里面，
        那这个背景我们仍然是看不到的，只有这个元素出现在浏览器视窗以内，并且能被我们看到，
        才能看到它的背景。记住一点，background-attachment为fixed的背景永远不会动，
        即使元素本身动了，背景却还是停留在那里，而且它只会在它本来的元素上显示出来。-->
    <h1>渐变字体</h1>
</body>

</html>
