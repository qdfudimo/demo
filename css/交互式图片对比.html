<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .img {
            position: relative;
            display: inline-block;
        }

        .img>div {
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            width: 50%;
            max-width: 100%;
            overflow: hidden;
            resize: horizontal;
        }

        .img img {
            display: block;
        }
    </style>
</head>

<body>
    <div class="img">
        <div>
            <img src="./light.png" />
        </div>
        <img src="./light-after.png" />
    </div>
</body>

</html>
